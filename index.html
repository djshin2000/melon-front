<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <!-- 서버 실행 : python -m http.server 3000 -->
  <h1>Melon Front</h1>
  <a href="artist-list.html">Artist List</a>

  <form action="" method="post" onsubmit="return false;" class="login-form">
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">
    <button id="btnLogin">로그인</button>
  </form>
  <div class="login-status none">
    <h3></h3>
    <button id="btnLogout">로그아웃</button>
  </div>


  <script src="js/axios.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/cookie.js"></script>
  <script>
    // -> function initUserInfo() {}
    // 0. UserDetail과 /api/members/info/를 연결시키는 부분을 백엔드로 구현, Postman으로 테스트
    // 1. 클라이언트에 'token'이라는 Cookie가 있는지 확인
    // 2. 만약 있다면 해당 값을 가져온 후
    // 3. getUserInfo ()를 실행
    //      -> UserDetail에 get요청, pk없음
    //          URL: api/members/info
    //            HTTP Header 'Authorization'에 'Token <value>'값을 담아서 요청
    //          request.user를 기준으로 serialize한 User를 리턴
    //4. 유저정보를 가져온 후 getAuthToken의 .then() 아래 유저정보 표시 로직을 실행
    function initUserInfo () {
      console.log(getCookie('token'));
      var token = getCookie('token');
      if (token) {
        axios({
          url: 'http://localhost:8000/api/members/info/',
          method: 'get',
          headers: {
            Authorization: "Token " + token
          }
        }).then(function (response) {
          console.log(response.data);
          setUserInfo(response.data.user);
        }).catch(function (error) {
          console.log(error.response);
        })
      }
    }
    initUserInfo();

    function setUserInfo (user) {
      // username = user.username;
      $('.login-form').addClass('none');
      $('.login-status').removeClass('none');
      $('.login-status > h3').text(user.username + '으로 로그인중');
    }
  </script>
  <script type="text/javascript">
    // 1.AuthToken을 받아오는 js함수를 구현
    // function getAuthToken (username, password) {}
    //  주어진 매개변수 username과 password를 axios로 전달하고
    //  돌아온 'token'값을 console.log에 출력
    //
    // 정의하고 아래나 위쪽에서 해당 함수를 호출해본다.

    // 2.form#login을 구현
    //  username, password를 받는 input2개와 submit역할을 하는 button
    // 해당 form에 'submit'이 실행되었을 때, form자체의 'submit'기능 대신
    // jQuery를 사용해서 아래 getAuthToken()함수를 실행

    // 3. 위 링크를 참조해서 받아온 token값을 'token' 쿠키 key에 7일후 만료되도록 저장

    $('#btnLogin').click(function () {
      var username = $('#username').val();
      var password = $('#password').val();
      // console.log(username)
      getAuthToken (username, password);
      $('#username').val('');
      $('#password').val('');
    })

    function getAuthToken (username, password) {
      axios({
        url: 'http://localhost:8000/api/members/auth-token/',
        method: 'post',
        data: {
          username: username,
          password: password
        }
      })
      .then(function (response) {
        console.log(response.data);
        setCookie('token', response.data.token, 7);
        setUserInfo(response.data.user);
      })
      .catch(function (error) {
        console.log(error);
      });
    }


  </script>
</body>
</html>
